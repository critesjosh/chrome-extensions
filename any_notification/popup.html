<html>
  <head>
    <title>Timer popup</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="set">
      Set Interval:
      <input id="setTimer" type="number" placeholder="25"/>
      (min)
      <br />
    </div>
    <div class="notification">
      <input id="setTitle" type="text" placeholder="Place your notification title here." />
      <textarea id="setText" type="text" placeholder="Place your notification text here."></textarea>
    </div>
    <button id="set">Set</button>
    <script src="js/popup.js"></script>
  </body>
</html>
